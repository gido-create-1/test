<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #047857;
      --bg2: #065f46;
      --card: #ffffffcc;
      --yes: gold;
      --yesHover: #ffd700;
      --no: #e5e7eb;
      --noColor: #111827;
      --heart: #ff0000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      position: relative;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: transparent;
    }

    .card {
      position: relative;
      z-index: 2;
      width: min(600px, 90vw);
      padding: 20px 24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      transition: transform .5s ease;
    }

    .hearts {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 5px;
      animation: pop 0.4s ease;
    }

    .hearts svg {
      width: 60px;
      height: 60px;
      fill: var(--heart);
      filter: drop-shadow(0 5px 6px rgba(0,0,0,.15));
      transition: transform .5s ease;
    }

    h1 {
      font-size: clamp(26px, 4vw, 42px);
      margin: 0 0 18px 0;
      transition: opacity .4s ease;
    }

    .button-zone {
      position: relative;
      width: min(500px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: var(--no);
      color: var(--noColor);
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: -20px; /* moved higher to remove gap */
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4.5vw, 44px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(360px, 90vw);
      margin: 0 auto;
      display: block;
    }

    .background-heart {
      position: fixed;
      width: 40px;
      height: 40px;
      fill: var(--heart);
      top: 100%;
      animation: floatUp linear infinite;
      pointer-events: none;
      z-index: 0;
      opacity: 0.8;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    #noPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      z-index: 999;
      display: none;
    }
    #noPopup img { width: 250px; border-radius: 15px; margin-bottom: 10px; }
    #noPopup p { font-size: 20px; font-weight: bold; margin: 0; }

    #triggerHeart, #finalScreen {
      display: none;
      opacity: 0;
      pointer-events: none;
    }

    #triggerHeart {
      position: fixed;
      right: 20px;
      top: 40%;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 5;
      pointer-events: none;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.5s ease;
    }

    #triggerHeart svg {
      width: 100%;
      height: 100%;
      fill: var(--heart);
      filter: drop-shadow(0 5px 6px rgba(0,0,0,.2));
    }

    #triggerHeart text {
      fill: #fff;
      font-size: 8px; /* smaller text */
      font-weight: bold;
      dominant-baseline: middle;
      text-anchor: middle;
      pointer-events: none;
    }

    #triggerHeart:hover {
      transform: scale(1.1) rotate(15deg);
    }

    #finalScreen {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.7);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    #finalScreen img {
      max-width: 250px;
      border-radius: 15px;
      margin-bottom: 20px;
      animation: pop 1s ease;
      z-index: 1;
      position: relative;
    }

    #finalScreen h2 {
      font-size: clamp(28px, 4vw, 40px);
      animation: pop 1s ease;
      z-index: 2;
      position: relative;
    }

  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <div class="hearts">
      <svg viewBox="0 0 32 32"><path d="M16 29s-13-8.13-13-17c0-4.42 3.58-8 8-8 3.31 0 6 2.69 6 6 0-3.31 2.69-6 6-6 4.42 0 8 3.58 8 8 0 8.87-13 17-13 17z"/></svg>
      <svg viewBox="0 0 32 32"><path d="M16 29s-13-8.13-13-17c0-4.42 3.58-8 8-8 3.31 0 6 2.69 6 6 0-3.31 2.69-6 6-6 4.42 0 8 3.58 8 8 0 8.87-13 17-13 17z"/></svg>
      <svg viewBox="0 0 32 32"><path d="M16 29s-13-8.13-13-17c0-4.42 3.58-8 8-8 3.31 0 6 2.69 6 6 0-3.31 2.69-6 6-6 4.42 0 8 3.58 8 8 0 8.87-13 17-13 17z"/></svg>
    </div>

    <h1>My Sweet Baby Boo,<br>will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Click 'No' button at your own risk üòâ</div>

    <section class="result" id="result">
      <h2>You said yes! üíñ I cant wait to celebrate the day with you babes</h2>
      <img class="fireworks" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWE5MTNtZGI2aHk2a3FyZ3U4eHF5ZXlvNjU2ZTBhaHk5djZpZTdkeiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/eMmKqCRfEANoZDCtZU/giphy.gif" alt="Celebration Hearts"/>
    </section>
  </main>

  <div id="noPopup">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWZmeXMwdXVobmlienkweG43eXRsN3M3b2dqZ2g1OW5iaXB5ODZtOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/136OSn0oToCMs8/giphy.gif" alt="Funny GIF">
    <p>ebu acha jokes mrembo</p>
  </div>

  <div id="triggerHeart">
    <svg viewBox="0 0 32 32">
      <path d="M16 29s-13-8.13-13-17c0-4.42 3.58-8 8-8 3.31 0 6 2.69 6 6 0-3.31 2.69-6 6-6 4.42 0 8 3.58 8 8 0 8.87-13 17-13 17z"/>
      <text x="16" y="18">Click Me</text>
    </svg>
  </div>

  <div id="finalScreen">
    <img src="love.png" alt="Love Photo">
    <h2>My person. My love. My forever ‚ù§Ô∏è</h2>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");
    const heartsContainer = document.querySelector(".hearts");
    const question = document.querySelector("h1");
    const noPopup = document.getElementById("noPopup");
    const triggerHeart = document.getElementById("triggerHeart");
    const finalScreen = document.getElementById("finalScreen");

    const confettiInstance = confetti.create(confettiCanvas, { resize: true, useWorker: true });

    function fullScreenConfetti() {
      const colors = ['#ff1f68','#ff4d7d','#fff','#ffd700','#00f','#0ff','#f0f'];
      confettiInstance({ particleCount: 200, spread: 160, origin: { y: 0.6 }, colors });
    }

    let yesScale = 1.1;
    function growYes() {
      yesScale = Math.min(3, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    let noScale = 1;
    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNo(px, py) {
      const zoneRect = zone.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      let dx = (btnRect.left + btnRect.width/2) - px;
      let dy = (btnRect.top + btnRect.height/2) - py;
      let distance = Math.hypot(dx, dy) || 1;
      dx /= distance; dy /= distance;
      let newLeft = (btnRect.left - zoneRect.left) + dx * 150;
      let newTop  = (btnRect.top - zoneRect.top) + dy * 150;
      newLeft = clamp(newLeft, 0, zoneRect.width - btnRect.width);
      newTop  = clamp(newTop, 0, zoneRect.height - btnRect.height);
      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noScale = Math.max(0.3, noScale - 0.05);
      noBtn.style.transform = `translateY(-50%) scale(${noScale})`;
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const btnRect = noBtn.getBoundingClientRect();
      const dist = Math.hypot((btnRect.left + btnRect.width/2) - e.clientX,
                               (btnRect.top + btnRect.height/2) - e.clientY);
      if(dist < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => {
      e.preventDefault();
      noPopup.style.display = "block";
      setTimeout(() => {
        noPopup.style.display = "none";
        noScale = 1;
        noBtn.style.transform = `translateY(-50%) scale(${noScale})`;
      }, 4500);
    });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      question.style.opacity = 0;
      heartsContainer.style.display = "none";
      result.style.display = "block";
      fullScreenConfetti();
      document.querySelector('.card').style.transform = "translateY(-50px)";
      setTimeout(() => {
        triggerHeart.style.display = "block";
        triggerHeart.style.opacity = 1;
        triggerHeart.style.pointerEvents = "auto";
      }, 4000);
    });

    triggerHeart.addEventListener("click", () => {
      confettiInstance({ particleCount: 80, spread: 120, origin: { y: 0.6 } });
      document.querySelector('.card').style.display = "none";
      result.style.display = "none";
      triggerHeart.style.display = "none";
      finalScreen.style.display = "flex";
      finalScreen.style.opacity = 1;
      finalScreen.style.pointerEvents = "auto";

      // Magical floating hearts behind photo
      setInterval(() => {
        const bgHeart = document.createElementNS("http://www.w3.org/2000/svg","svg");
        bgHeart.setAttribute("viewBox","0 0 32 32");
        bgHeart.classList.add("background-heart");
        bgHeart.style.left = `${Math.random()*100}vw`;
        const size = 20 + Math.random()*30;
        bgHeart.style.width = `${size}px`;
        bgHeart.style.height = `${size}px`;
        bgHeart.style.animationDuration = `${4 + Math.random()*4}s`;
        bgHeart.innerHTML = '<path d="M16 29s-13-8.13-13-17c0-4.42 3.58-8 8-8 3.31 0 6 2.69 6 6 0-3.31 2.69-6 6-6 4.42 0 8 3.58 8 8 0 8.87-13 17-13 17z"/>';
        document.body.appendChild(bgHeart);
        setTimeout(() => { bgHeart.remove(); }, 8000);
      }, 500);
    });
  </script>
</body>
</html>
