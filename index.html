<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #047857; /* emerald green */
      --bg2: #065f46;
      --card: #ffffffcc;
      --yes: gold;
      --yesHover: #ffd700;
      --no: #e5e7eb;
      --noColor: #111827;
      --heart: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1; /* behind content */
      background: transparent; /* ensures gradient shows through */
    }

    .card {
      position: relative;
      z-index: 2; /* above confetti */
      width: min(600px, 90vw);
      padding: 30px 24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
    }

    .hearts {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
      animation: pop 0.4s ease;
    }

    .hearts svg {
      width: 60px;
      height: 60px;
      fill: var(--heart);
      filter: drop-shadow(0 5px 6px rgba(0,0,0,.15));
    }

    h1 {
      font-size: clamp(26px, 4vw, 42px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(500px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: var(--no);
      color: var(--noColor);
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4.5vw, 44px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(360px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <div class="hearts">
      <svg viewBox="0 0 32 32"><path d="M16 29s-13-8.13-13-17c0-4.42 3.58-8 8-8 3.31 0 6 2.69 6 6 0-3.31 2.69-6 6-6 4.42 0 8 3.58 8 8 0 8.87-13 17-13 17z"/></svg>
      <svg viewBox="0 0 32 32"><path d="M16 29s-13-8.13-13-17c0-4.42 3.58-8 8-8 3.31 0 6 2.69 6 6 0-3.31 2.69-6 6-6 4.42 0 8 3.58 8 8 0 8.87-13 17-13 17z"/></svg>
      <svg viewBox="0 0 32 32"><path d="M16 29s-13-8.13-13-17c0-4.42 3.58-8 8-8 3.31 0 6 2.69 6 6 0-3.31 2.69-6 6-6 4.42 0 8 3.58 8 8 0 8.87-13 17-13 17z"/></svg>
    </div>

    <h1>My Sweet Baby Boo, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Click 'No' button at your own risk ðŸ˜‰</div>

    <section class="result" id="result">
      <h2>You said yes! ðŸ’– I cant wait to celebrate the day with you babes</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWE5MTNtZGI2aHk2a3FyZ3U4eHF5ZXlvNjU2ZTBhaHk5djZpZTdkeiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/eMmKqCRfEANoZDCtZU/giphy.gif"
        alt="Celebration Hearts"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    // Confetti instance
    const confettiInstance = confetti.create(confettiCanvas, {
      resize: true,     // auto-resize canvas
      useWorker: true,  // performance
    });

    function fullScreenConfetti() {
      const colors = ['#ff1f68','#ff4d7d','#fff','#ffd700','#00f','#0ff','#f0f'];
      confettiInstance({ particleCount: 200, spread: 160, origin: { y: 0.6 }, colors });
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1.1;
    function growYes() {
      yesScale = Math.min(3, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON SHRINKS AND RUNS AWAY ---------- */
    let noScale = 1;
    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNo(px, py) {
      const zoneRect = zone.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      let dx = (btnRect.left + btnRect.width/2) - px;
      let dy = (btnRect.top + btnRect.height/2) - py;
      let distance = Math.hypot(dx, dy) || 1;
      dx /= distance; dy /= distance;

      let newLeft = (btnRect.left - zoneRect.left) + dx * 150;
      let newTop  = (btnRect.top - zoneRect.top) + dy * 150;

      newLeft = clamp(newLeft, 0, zoneRect.width - btnRect.width);
      newTop  = clamp(newTop, 0, zoneRect.height - btnRect.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";

      noScale = Math.max(0.3, noScale - 0.05);
      noBtn.style.transform = `translateY(-50%) scale(${noScale})`;
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const btnRect = noBtn.getBoundingClientRect();
      const dist = Math.hypot(
        (btnRect.left + btnRect.width/2) - e.clientX,
        (btnRect.top + btnRect.height/2) - e.clientY
      );
      if(dist < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      fullScreenConfetti();
    });
  </script>
</body>
</html>
