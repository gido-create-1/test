<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #047857; /* emerald green */
      --bg2: #065f46;
      --card: #ffffffcc;
      --yes: gold;
      --yesHover: #ffd700;
      --no: #e5e7eb;
      --noColor: #111827;
      --heart: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1; /* behind content */
      background: transparent; /* ensures gradient shows through */
    }

    .card {
      position: relative;
      z-index: 2; /* above confetti */
      width: min(600px, 90vw);
      padding: 30px 24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
    }

    .hearts {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
      animation: pop 0.4s ease;
    }

    .hearts svg {
      width: 60px;
      height: 60px;
      fill: var(--heart);
      filter: drop-shadow(0 5px 6px rgba(0,0,0,.15));
    }

    h1 {
      font-size: clamp(26px, 4vw, 42px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(500px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: var(--no);
      color: var(--noColor);
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4.5vw, 44px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(360px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
